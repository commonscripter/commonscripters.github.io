<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PrettyScripts: SAB</title>
  <style>
    :root {
      --bg: #0a192f;        /* dark navy background */
      --card: #112240;      /* panel background */
      --text: #e6f1ff;      /* main text */
      --muted: #8892b0;     /* muted text */
      --accent: #64ffda;    /* neon cyan */
      --accent2: #48b8a0;   /* softer cyan */
      --success: #64ffda;
      --warn: #ff6b6b;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #0a192f, #0b223b);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 760px;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 28px;
      color: var(--accent);
      text-align: center;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    p.lead {
      text-align: center;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      border: 1px solid rgba(100,255,218,0.15);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    .features {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin: 12px 0;
      flex-wrap: wrap;
    }

    .feat {
      background: rgba(255,255,255,0.05);
      padding: 10px 14px;
      border-radius: 10px;
      min-width: 110px;
      text-align: center;
    }

    .feat b {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--accent);
    }

    .feat span {
      font-size: 13px;
      color: var(--muted);
    }

    .status-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .status {
      background: #0f2740;
      border-radius: 10px;
      padding: 12px 14px;
      min-width: 150px;
      border: 1px solid rgba(100,255,218,0.15);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }

    .status .label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .status .value {
      font-weight: 800;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--accent);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .online {
      background: #22c55e;
      box-shadow: 0 6px 18px rgba(34,197,94,0.2);
    }

    .offline {
      background: #fb7185;
      box-shadow: 0 6px 18px rgba(251,113,133,0.2);
    }

    .cta {
      margin-top: 16px;
      text-align: center;
    }

    .btn {
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      padding: 12px 22px;
      border-radius: 10px;
      color: var(--bg);
      font-weight: 800;
      border: none;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 10px 26px rgba(100,255,218,0.25);
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:active {
      transform: translateY(2px);
    }

    .small {
      margin-top: 12px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(12px);}
      to {opacity:1; transform:translateY(0);}
    }

    @media (max-width:560px){
      .status-row{flex-direction:column;align-items:center}
      .features{flex-direction:column;gap:8px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>PrettyScripts: SAB</h1>
    <p class="lead">Get your trial key â€” quick preview. Live status below.</p>

    <div class="card" role="region" aria-label="Script panel">
      <div class="features">
        <div class="feat"><b>Invisible</b><span>Temporary cloak</span></div>
        <div class="feat"><b>Infinite Jump</b><span>Extended jumps</span></div>
        <div class="feat"><b>New Unpatched Anti-Hit</b><span>Not Hittable</span></div>
      </div>

      <div class="status-row">
        <div class="status" aria-live="polite">
          <div class="label">Script Status</div>
          <div class="value"><span class="dot online"></span> Online</div>
        </div>

        <div class="status">
          <div class="label">Key Server</div>
          <div class="value"><span class="dot online"></span> Online</div>
        </div>

        <div class="status">
          <div class="label">Players</div>
          <div class="value" id="playersCount">0</div>
        </div>

        <div class="status">
          <div class="label">Clicks</div>
          <div class="value" id="clickCounter">0</div>
        </div>
      </div>

      <div class="cta">
        <button id="getKeyBtn" class="btn">GET TRIAL KEY</button>
        <div class="small">Copies Link For Key</div>
      </div>
    </div>

    <div style="text-align:center;margin-top:12px;color:var(--muted);font-size:13px">Title: <strong>PrettyScripts UNPATCHED: SAB</strong></div>
  </div>

  <script>
    (function(){
      const first = 'https://www.roblox.com/share?code=d0672381d2229d41b714d08286022f50&type=Server';
      const second = 'https://commonscripter.github.io/cooldown/';
      const btn = document.getElementById('getKeyBtn');
      const counter = document.getElementById('clickCounter');
      const players = document.getElementById('playersCount');
      let clicks = 0;

      // ðŸŽ² Random starting players between 50â€“200
      let playerCount = Math.floor(Math.random() * (200 - 50 + 1)) + 50;
      players.textContent = playerCount;

      // ðŸ”„ Randomly go up/down every 2â€“5 seconds
      setInterval(() => {
        let change = Math.random() < 0.5 ? -1 : 1;
        let amount = Math.floor(Math.random() * 4) + 1;
        playerCount += change * amount;
        if(playerCount < 30) playerCount = 30;
        if(playerCount > 300) playerCount = 300;
        players.textContent = playerCount;
      }, Math.floor(Math.random() * 3000) + 2000);

      // Click counter + tab logic
      btn.addEventListener('click', function(){
        clicks++;
        counter.textContent = clicks;

        const w1 = window.open(first, '_blank', 'noopener,noreferrer');
        setTimeout(function(){
          const w2 = window.open(second, '_blank', 'noopener,noreferrer');
          if(!w1 && !w2){
            window.location.href = first;
          } else if(!w1 && w2){
            window.location.href = first;
          }
        }, 600);
      });
    })();
  </script>
</body>
</html>
